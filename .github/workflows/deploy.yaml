name: Deploy Dynamic DNS Lambda

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v -race ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Build Lambda binary
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -tags lambda.norpc -o bootstrap ./cmd/lambda/main.go

      - name: SAM deploy
        env:
          ADMIN_USER: ${{ vars.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID }}
          CLOUDFRONT_CERT_ARN: ${{ vars.CLOUDFRONT_CERT_ARN }}
        run: |
          # Build parameter overrides, using defaults for empty values
          PARAMS="AdminUsername=${ADMIN_USER:-admin}"
          PARAMS="$PARAMS AdminPassword=${ADMIN_PASSWORD:-changeme}"
          PARAMS="$PARAMS AppSecret=${APP_SECRET:-$(openssl rand -hex 32)}"
          PARAMS="$PARAMS DomainName=${DOMAIN_NAME:-DISABLED}"
          PARAMS="$PARAMS HostedZoneId=${HOSTED_ZONE_ID:-DISABLED}"
          PARAMS="$PARAMS CloudFrontCertificateArn=${CLOUDFRONT_CERT_ARN:-DISABLED}"

          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides $PARAMS
